<script type="text/javascript">
	self.setInterval("changeImg()", 5000);
	function changeImg()
	{
		var imgBaby = document.getElementById("imgBaby");
		var src = imgBaby.src;
		var idx = parseInt(src.substr(src.length - 6, 2), 10);
		idx++;
		if (idx == 14)
		{
			idx = 1;
		}
		if (idx < 10)
		{
			src = "0" + idx;
		}
		else
		{
			src = idx;
		}
		src = "./duoduo/" + src + ".jpg";
		imgBaby.src = src;
	}
</script>
<title>多宝宝</title>
</head>
<body>
<img id="imgBaby" src="./duoduo/01.jpg" onclick="changeImg()" />
