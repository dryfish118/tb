<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <link rel="stylesheet" type="text/css" href="nav.css" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.cookie.js"></script>
    <script type="text/javascript">
        var user = $.cookie("cookie_user");
        if (typeof(user) == "undefined" || user == null || user == "null") {
            document.location.href = "./login.htm";
        }

        $(document).ready(function() {
            var dt = new Date();
            var url = "./dxx.js?v=" + dt.getMinutes() + dt.getSeconds();
            $.getScript(url, function(data, textStatus, jqXHR) {
                loadMain("user");
            });

            $("#menu a").click(function() {
                var page = $(this).parent().attr("id");
                if (page != "") {
                    if (page == "login") {
                        $.cookie("cookie_user", null);
                        $.cookie("cookie_page", null);
                        document.location.href = "./login.htm";
                    } else {
                        $.cookie("cookie_page", page);
                        loadMain(page);
                    }
                }
            });
        });
    </script>
    <title>dxx</title>
</head>

<body>
    <div id="nav">
        <ul id="menu">
            <li id="user"><a href="#">人员</a></li>
            <li id="issue"><a href="#">条目</a></li>
            <li id="flow"><a href="#">流水</a></li>
            <li id="brand"><a href="#">品牌</a></li>
            <li id="cat"><a href="#">类别</a></li>
            <li id="size"><a href="#">尺寸</a></li>
            <li id="color"><a href="#">颜色</a></li>
            <li id="client"><a href="#">客户</a></li>
            <li id="goods"><a href="#">商品</a></li>
            <li id="stock"><a href="#">进货</a></li>
            <li id="sell"><a href="#">销售</a></li>
            <li id="querystock"><a href="#">进货查询</a></li>
            <li id="queryreserve"><a href="#">库存查询</a></li>
            <li id="queryincome"><a href="#">收支查询</a></li>
            <li id="querysell"><a href="#">销售查询</a></li>
            <li id="sendip"><a href="#">系统</a></li>
            <li id="history"><a href="#">历史</a></li>
            <li id="diary"><a href="#">日志</a></li>
            <li id="login"><a href="#">注销</a></li>
        </ul>
    </div>
    <div id="main"></div>
</body>

</html>
